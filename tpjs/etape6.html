<!DOCTYPE html>
   <html>
     <head>
      <title>TPwork</title>
      <link rel="stylesheet" href="mprojet.css">
     </head>
     <body>
      <input type="text" id="searchBox" placeholder="Rechercher..." onkeyup="filterTable()">

      <div id="table_container">
        <div id="form_container">
            <div class="form_group">
           
            <label class="form_label">Nom: </label>
            <input type="text" id="form_nom" class="form_field"/>
            </div>
            <div class="form_group">
            <label class="form_label">Prénom: </label>
            <input type="text" id="form_prenom" class="form_field"/>
            </div>
            <div class="form_group">
            
            <label class="form_label">Points:</label>
            <input type="number" id="form_points" class="form_field"/>
            </div>
            <button class="btn-ad" onclick="doNewData() ">
            Ajouter
            </button>
        
        <table>
            <thead>
              <tr>
                <th class="col_number" onclick="sortTable(0)">N°</th>
                <th class="col_text" onclick="sortTable(1)">Nom</th>
                <th class="col_text" onclick="sortTable(2)">Prenom</th>
                <th class="col_number">Points</th>
                <th class="col_chkbox">Select</th>
              </tr>
            </thead>
            <tbody>
        
        </tbody>
        </table>
        <div id="container_summary">
            <p id="p1">0 ligne(s)</p>
            <p id="p2"></p>
            <p id="p3">Totale point(s)= 0</p>
          </div>
        <div id="container_btn">
        <button class="btn-consol" onclick="consoleTableau()">Console Tableau</button>
        <button class="btn-del" onclick="deleteRow()">Supprimer</button>
      </div>
    </div>
     
       

     </body>
     <script src="script2.js" ></script>
    </html>
